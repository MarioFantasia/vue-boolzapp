<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawesome -->

        <link rel="stylesheet" href="css/style.css">
        <title>Vue Boolzapp</title>
    </head>
    <body>
        
        <div class="container flex">
            <div class="container_content">
                <div class="box flex">
                    <div class="box_sx">
                        <div class="box_sx_top">
                            <div class="user flex">
                                <div class="user_info flex">
                                    <div class="user_foto">
                                        <img src="img/avatar_io.jpg" alt="">
                                    </div>
                                    <div class="user_name">Nome Utente</div>
                                </div>
                                <div class="icons_user">
                                    <ul class="icons flex">
                                        <i class="fas fa-circle-notch"></i>
                                        <i class="fas fa-comment-alt"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </ul>
                                </div>
                            </div>
                            <div class="notification_on flex">
                                <div class="not_on_icon flex">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="not_on_text">
                                    <div class="div">Ricevi notifiche di nuovi messaggi</div>
                                    <div class="div">Attiva notifica desktop</div>
                                </div>
                            </div>
                            <div class="search_chat">

                            </div>
                        </div>
                        <div class="box_sx_bottom">
                            <ul class="chats">
                                <li class="chat"></li>
                                <li class="chat"></li>
                                <li class="chat"></li>
                                <li class="chat"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="box_dx">
                        <div class="box_dx_top"></div>
                        <div class="box_dx_center"></div>
                        <div class="box_dx_bottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/contacts.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
