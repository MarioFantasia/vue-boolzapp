<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawesome -->
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- google font -->


        <link rel="stylesheet" href="css/style.css">
        <title>Vue Boolzapp</title>
    </head>
    <body>
        
        <div class="container flex">
            <div class="container_content">
                <div class="box flex">

                    <div class="box_sx">

                        <div class="box_sx_top">
                            <div class="user flex">
                                <div class="user_info flex">
                                    <div class="user_foto">
                                        <img src="img/avatar_io.jpg" alt="">
                                    </div>
                                    <div class="user_name">Nome Utente</div>
                                </div>

                                <div class="icons_user flex">
                                    <ul class="icons flex">
                                        <i class="fas fa-circle-notch"></i>
                                        <i class="fas fa-comment-alt"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </ul>
                                </div>
                            </div>

                            <div class="notification_on flex">
                                <div class="not_on_icon flex">
                                    <i class="fas fa-bell-slash"></i>
                                </div>
                                <div class="not_on_text">
                                    <div class="div">Ricevi notifiche di nuovi messaggi</div>
                                    <div class="div">Attiva notifica desktop</div>
                                </div>
                            </div>

                            <div class="search_chat flex">
                                <div class="icon_search flex">
                                    <i class="fas fa-search"></i>
                                </div>
                                <div class="search_input">
                                    <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                        </div>

                        <div class="box_sx_bottom">
                            <ul class="chats flex">

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_1.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Michele</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_2.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Fabio</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_3.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Samuele</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_4.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Luisa</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_1.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Michele</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_2.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Fabio</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_3.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Samuele</div>
                                </li>

                                <li class="chat flex">
                                    <div class="contact_foto">
                                        <img src="img/avatar_4.jpg" alt="">
                                    </div>
                                    <div class="name_contact">Luisa</div>
                                </li>

                            </ul>

                        </div>
                    </div>

                    <div class="box_dx flex">

                        <div class="box_dx_top flex">
                            <div class="chat_open flex">
                                <div class="chat_open_foto">
                                    <img src="img/avatar_1.jpg" alt="">
                                </div>

                                <div class="chat_open_info">
                                    <div>Michele</div>
                                    <div>Online</div>
                                </div>
                            </div>

                            <div class="box_dx_icons flex">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <div class="box_dx_center"></div> <!-- center -->

                        <div class="box_dx_bottom flex">
                            <div class="emotic_icon flex">
                                <i class="far fa-smile"></i>
                            </div>

                            <div class="write_message flex">
                                <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                            </div>

                            <div class="audio_icon flex">
                                <i class="fas fa-microphone"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/contacts.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
